<!DOCTYPE html>
<html>
<head>
  <title>MCL IoT</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
<div class="jumbotron bg-1 text-center">
    <h1>Mobile Computing IoT</h1>
    <p>Web Services for the Internet of Things through CoAP</p>
</div>
<div class="container-fluid text-center bg-2">
  <h2>IoT Web Services</h2>
</div>
<div class="container-fluid">
  <h2 class="text-center">IoT Node List</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Node ID</th>
        <th>Model</th>
        <th>Node Name</th>
      </tr>
    </thead>
    <tbody id="listField">
    </tbody>
  </table>
  <div class="text-center">
    <button type="button" class="btn btn-default" id="searchButton">
      <span class="glyphicon glyphicon-search"></span>     Search
    </button>
  </div>
</div>

<div class="container-fluid" id="dataField">
</div>

<footer class="container-fluid bg-3 text-center">
  <h4>Jeju National University Mobile Computing Lab</h4>
</footer>

  <script src="js/main_app.js"></script>
</body>
</html>
