<!DOCTYPE html>
<html>
<head>
  <title>MCL IoT</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid bg-1 text-center">
    <h1>Mobile Computing Lab IoT</h1>
</div>

<div class="container-fluid bg-2 text-center">
  <h3>Node ID / Item ID</h3>
</div>

<div class="container-fluid text-center">
  <div class="col-sm-8">
    <div class="panel panel-primary">
      <div class="panel-heading">Item Image</div>
      <div class="panel-body"><img src="../images/led.jpg"/></div>
    </div>
  </div>
  <ul class="list-group col-sm-4">
    <h3>Status</h3>
    <p>On!</p>
    <h3>Control</h3>
    <div class="btn-group">
      <button type="button" class="btn btn-primary">On</button>
      <button type="button" class="btn btn-primary">Off</button>
    </div>
  </ul>
</div>

<footer class="container-fluid bg-3 text-center">
  <p>Jeju National University Mobile Computing Lab</p>
</footer>

  <script src="js/node_info.js"></script>
  <script src="js/link.js"></script>
</body>
</html>
